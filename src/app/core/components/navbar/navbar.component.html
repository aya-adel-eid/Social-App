<nav
  class="bg-neutral-primary fixed w-full z-20 top-0 start-0 border-b border-default dark:bg-[#151B23] dark:text-white">
  <div class="sm:w-[90%]  lg:w-[85%] flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/timeline" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span
        class="self-center text-2xl sm:text-3xl lg:text-4xl text-indigo-600 font-semibold whitespace-nowrap dark:text-white">Linked
        Posts</span>
    </a>
    <div class="flex relative items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button"
        class="flex items-center text-sm bg-neutral-primary rounded-full md:me-0 focus:ring-4 focus:ring-neutral-tertiary cursor-pointer"
        id="user-menu-button" aria-expanded="false" (click)="toggle()" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>

        @if(userInfo()?.photo){
        <img [src]="userInfo()?.photo" class="h-15 w-15 rounded-full" alt="user photo" />

        }
        @else {
        <img src="/images/profile.png" class="h-12 w-12" alt="user photo" />

        }

      </button>
      @if (userInfo()?.name) {
      <span class="block text-indigo font-bold ps-3 dark:text-white">Hi, {{userInfo()?.name}}</span>
      }
      <!-- Dropdown menu -->
      <div
        class="z-50  absolute -start-2 top-full mt-2 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44"
        id="user-dropdown" [class.hidden]="!openMenu()">
        <div class="px-4 py-3 text-sm border-b border-default">
          <span class="block text-heading font-medium">{{userInfo()?.name}}</span>
          <span class="block text-body truncate">{{userInfo()?.email}}</span>
        </div>
        <ul class="p-2 text-sm text-body font-medium" aria-labelledby="user-menu-button">
          <li>
            <a routerLink="/userProfile"
              class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">UserProfile</a>
          </li>
          <li>
            <a routerLink="/changePassword"
              class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">ChangePassword</a>
          </li>
          <li>
            <a (click)="logOuT()"
              class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded cursor-pointer">Sign
              Out</a>
          </li>
          <li>
            <label class="inline-flex items-center cursor-pointer ps-4">
              <span class="select-none ms-3 text-sm font-medium text-heading hidden dark:inline pe-1.5">light</span>
              <span class="select-none ms-3 text-sm font-medium text-heading dark:hidden pe-1.5">Dark</span>
              <input type="checkbox" value="" class="sr-only peer" checked (click)="toggleDark()">
              <div
                class="relative w-9 h-5 bg-neutral-quaternary peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-soft dark:peer-focus:ring-brand-soft rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-buffer after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-brand">
              </div>
            </label>

          </li>
        </ul>
      </div>
    </div>

  </div>
</nav>
